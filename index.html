<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="splash">
        <img src="images/comp.avif" alt="">
        <div class="banner">
            <img src="images/odin.png" alt="">
            Productivity</div>
            <div class="credit">Photo by Mohammadreza Alidoost on Unsplash</div>
    </div>
    <div class="form">
        <div class="top">
            <p>This is not a real online service. You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
            <br>
            <p>You know you want to!</p>
        </div>
        <div class="mid">
            <h4>Let's Do This</h4>
            <div class="inputs">
                <form action="" id="signup">
                    <div class="forminputs"><label for="">First Name</label><input type="text" required></div>
                    <div class="forminputs"><label for="">Last Name</label><input type="text" required></div>
                    <div class="forminputs"><label for="">Email</label><input type="text" required></div>
                    <div class="forminputs"><label for="">Phone Number</label><input type="text" required></div>
                    <div class="forminputs"><label for="">Password</label><input type="text" required></div>
                    <div class="forminputs"><label for="">Confirm Password</label><input type="text" required></div>
                </form>
            </div>
        </div>
        <div class="bottom">
            <button form="signup">Create Account</button>
            <p>Already have an account? <a href="">Login</a></p>
        </div>
    </div>
    
    
</body>
</html>
